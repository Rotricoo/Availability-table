<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Availability Table</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </head>

  <body>
    <main>
      <label class="switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
      </label>
      <div id="capture-area">
        <table role="table" aria-label="Availability Table">
          <caption>
            <span>Availability Table</span>
          </caption>
          <thead>
            <tr>
              <th></th>
              <th data-short="Mon">Monday</th>
              <th data-short="Tue">Tuesday</th>
              <th data-short="Wed">Wednesday</th>
              <th data-short="Thu">Thursday</th>
              <th data-short="Fri">Friday</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th class="time" data-index="0">
                <button class="up">▲</button>
                <span class="time-label">08:00 AM</span>
                <button class="down">▼</button>
              </th>
              <td
                class="available-campusA"
                tabindex="0"
                aria-label="Edit cell"
              ></td>
              <td
                class="available-campusA"
                tabindex="0"
                aria-label="Edit cell"
              ></td>
              <td
                class="available-campusB"
                tabindex="0"
                aria-label="Edit cell"
              ></td>
              <td
                class="available-campusC"
                tabindex="0"
                aria-label="Edit cell"
              ></td>
              <td
                class="available-campusC"
                tabindex="0"
                aria-label="Edit cell"
              ></td>
            </tr>

            <tr>
              <th class="time" data-index="0">
                <button class="up">▲</button>
                <span class="time-label">09:00 AM</span>
                <button class="down">▼</button>
              </th>
              <td
                class="available-campusA"
                tabindex="0"
                aria-label="Edit cell"
              ></td>
              <td
                class="available-campusA"
                tabindex="0"
                aria-label="Edit cell"
              ></td>
              <td
                class="available-campusB"
                tabindex="0"
                aria-label="Edit cell"
              ></td>
              <td
                class="available-campusC"
                tabindex="0"
                aria-label="Edit cell"
              ></td>
              <td
                class="available-campusC"
                tabindex="0"
                aria-label="Edit cell"
              ></td>
            </tr>

            <tr>
              <th class="time" data-index="0">
                <button class="up">▲</button>
                <span class="time-label">10:00 AM</span>
                <button class="down">▼</button>
              </th>
              <td
                class="available-campusA"
                tabindex="0"
                aria-label="Edit cell"
              ></td>
              <td
                class="available-campusA"
                tabindex="0"
                aria-label="Edit cell"
              ></td>
              <td
                class="available-campusB"
                tabindex="0"
                aria-label="Edit cell"
              ></td>
              <td
                class="available-campusC"
                tabindex="0"
                aria-label="Edit cell"
              ></td>
              <td
                class="available-campusC"
                tabindex="0"
                aria-label="Edit cell"
              ></td>
            </tr>

            <tr>
              <th class="time" data-index="0">
                <button class="up">▲</button>
                <span class="time-label">11:00 AM</span>
                <button class="down">▼</button>
              </th>
              <td
                class="available-campusA"
                tabindex="0"
                aria-label="Edit cell"
              ></td>
              <td
                class="available-campusA"
                tabindex="0"
                aria-label="Edit cell"
              ></td>
              <td
                class="available-campusB"
                tabindex="0"
                aria-label="Edit cell"
              ></td>
              <td
                class="available-campusC"
                tabindex="0"
                aria-label="Edit cell"
              ></td>
              <td
                class="available-campusC"
                tabindex="0"
                aria-label="Edit cell"
              ></td>
            </tr>

            <tr>
              <th class="time" data-index="0">
                <button class="up">▲</button>
                <span class="time-label">12:00 PM</span>
                <button class="down">▼</button>
              </th>
              <td
                class="available-campusA"
                tabindex="0"
                aria-label="Edit cell"
              ></td>
              <td
                class="available-campusA"
                tabindex="0"
                aria-label="Edit cell"
              ></td>
              <td
                class="available-campusB"
                tabindex="0"
                aria-label="Edit cell"
              ></td>
              <td
                class="available-campusC"
                tabindex="0"
                aria-label="Edit cell"
              ></td>
              <td
                class="available-campusC"
                tabindex="0"
                aria-label="Edit cell"
              ></td>
            </tr>
          </tbody>
        </table>
        <button id="add-row-btn" aria-label="Add Row">Add Row</button>

        <section id="legend">
          <div class="legend-colors">
            <div
              class="color-block"
              data-var="--color1"
              title="Campus A"
              tabindex="0"
            >
              <button class="legend-button" data-key="label1">Campus A</button>
            </div>
            <div
              class="color-block"
              data-var="--color2"
              title="Campus B"
              tabindex="0"
            >
              <button class="legend-button" data-key="label2">Campus B</button>
            </div>
            <div
              class="color-block"
              data-var="--color3"
              title="Campus C"
              tabindex="0"
            >
              <button class="legend-button" data-key="label3">Campus C</button>
            </div>
          </div>
        </section>
        <input type="color" id="color-picker" />
      </div>

      <section>
        <button id="reset-button" aria-label="Reset Table">Reset</button>
        <button id="export-button">Export as PNG</button>
      </section>
    </main>
    <div id="popup" class="popup hidden">
      <p class="popup-question">Choose the place:</p>
      <div class="popup-options">
        <button data-key="label1" data-value="campusA">Campus A</button>
        <button data-key="label2" data-value="campusB">Campus B</button>
        <button data-key="label3" data-value="campusC">Campus C</button>
      </div>
    </div>
  </body>
</html>
